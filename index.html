<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" id="flashcard">
    <div class="front">
      <h2>Question 1</h2>
      <p>What is the capital of Nigeria?</p>
    </div>
    <div class="back">
      <h2>Answer</h2>
      <p>Abuja</p>
    </div>
  </div>
  <button id="flip">Flip card</button>
  <script src="script.js"></script>
</body>
</html>
